name: Github Actions Test

on:
  push:
    branches: [ "develop", "main" ]

permissions:
  contents: read

env:
  APP_ENV: ${{ (github.ref_name == 'main' && 'prod') || 'develop' }}

jobs:
  deploy:
    name: Deploy DEV
    runs-on: ubuntu-latest
    environment: ${{ (github.ref_name == 'main' && 'prod') || 'develop' }}
    #environment: 
    #  name: ${{ (github.ref_name == 'main' && 'prod') || 'develop' }}

    steps:
    - name: output test
      run: |
        echo "env.APP_ENV:" ${{ env.APP_ENV }}
        echo "job.environment:" ${{ jobs.deploy.environment }} 
        echo "secrets.SECRET_TEST:" secrets.SECRET_TEST
        
